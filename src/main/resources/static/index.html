<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZigZag Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 90%;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-group label {
      flex: 1 0 100%;
      font-weight: 500;
      color: #444;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      flex: 1 0 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button.predict { background-color: #007bff; }
    .buttons button.predict:hover { background-color: #0056b3; }
    .buttons button.all { background-color: #28a745; }
    .buttons button.all:hover { background-color: #1e7e34; }
    .buttons button.zz { background-color: #6f42c1; }
    .buttons button.zz:hover { background-color: #4a2e91; }

    .buttons button.trades { background-color: #90a638; }
    .buttons button.trades:hover { background-color: rgb(152, 166, 78); }
    .buttons button.orders { background-color: #8238cb; }
    .buttons button.orders:hover { background-color: #8e62bd; }
    .buttons button.balance { background-color: #2e3945; }
    .buttons button.balance:hover { background-color: #868a8f; }

    .spinner {
      display: none;
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }

    .spinner:before {
      content: "";
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      height: 250px;
      max-height: 250px;
    }

    #chart-container {
      margin-top: 30px;
      height: 500px;
      position: relative;
	  background: #f0f0f0;
	  padding: 15px;
	  border-radius: 5px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .export-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .export-buttons button {
      background-color: #343a40;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
   .buttons-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }
    @media (max-width: 700px) {
      .buttons-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 500px) {
      .buttons-grid {
        grid-template-columns: 1fr;
      }
    }
    .buttons-grid button {
      width: 100%;
    }
    @media (min-width: 600px) {
      .form-group {
        flex-direction: row;
      }
      .form-group label, .form-group input, .form-group select {
        flex: 1;
      }
    }
  </style>
</head>
<body> 
  <div class="container">
    <form onsubmit="event.preventDefault();">
      <div class="form-group">
        <H1><label for="pair">ZigZag&nbsp;&nbsp;  </label></H1>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="base" value="BTC" required placeholder="Base (e.g. BTC)" style="flex:1; max-width:80px;" />
          <span style="align-self: center;">/</span>
          <input type="text" id="counter" value="USD" required placeholder="Counter (e.g. USD)" style="flex:1; max-width:80px;" />
        </div>
      </div>
      <div class="form-row" style="display: flex; gap: 24px; justify-content: space-between; width: 100%;">
        <div class="form-group" style="flex:1; min-width: 160px; flex-direction: column; align-items: flex-start;">
          <label for="interval" style="white-space: nowrap; text-align: left; align-self: flex-start;">Interval:</label>
          <select id="interval" style="width: 100%;">
            <option value="1">1 min</option>
            <option value="5">5 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60" selected>60 min</option>
          </select>
        </div>
        <div class="form-group" style="flex:1; min-width: 120px; flex-direction: column; align-items: flex-start;">
          <label for="percentChange" style="white-space: nowrap; text-align: left; align-self: flex-start;">Change Threshold (%):</label>
          <input type="number" id="percentChange" value="3" min="1" style="width: 100%;" />
        </div>
		<div class="form-group" style="flex:1; min-width: 120px; flex-direction: column; align-items: flex-start;">
		        <label for="percentChange" style="white-space: nowrap; text-align: left; align-self: flex-start;">Days Back:</label>
		        <input type="number" id="daysBack" value="10" min="1" style="width: 100%;" />
		      </div>
        <div class="form-group" style="flex:1; min-width: 120px; flex-direction: column; align-items: flex-start;">
          <label for="leftBars" style="white-space: nowrap; text-align: left; align-self: flex-start;">Left Bars:</label>
          <input type="number" id="leftBars" value="5" min="1" style="width: 100%;" />
        </div>
        <div class="form-group" style="flex:1; min-width: 120px; flex-direction: column; align-items: flex-start;">
          <label for="rightBars" style="white-space: nowrap; text-align: left; align-self: flex-start;">Right Bars:</label>
          <input type="number" id="rightBars" value="5" min="1" style="width: 100%;" />
        </div>
      </div>
      <style>
        .form-row {
          display: flex;
          gap: 16px;
          flex-wrap: wrap;
          margin-bottom: 20px;
        }
        .form-row .form-group {
          display: flex;
          flex-direction: column;
        }
        .form-row .form-group label {
          white-space: nowrap;
          margin-bottom: 5px;
        }
        @media (max-width: 900px) {
          .form-row {
        flex-direction: column;
        gap: 0;
          }
          .form-row .form-group {
        min-width: 0;
        width: 100%;
          }
        }
      </style>
      

      <div class="buttons buttons-grid">
        <button type="button" class="predict" onclick="submitZigZagRequest('predict', 'Calculating Prediction. May Take Some Time...')">Get Prediction</button>
        <button type="button" class="all" onclick="submitZigZagRequest('all', 'Fetching Full ZigZag Data...')">List All Data</button>
        <button type="button" class="zz" onclick="submitZigZagRequest('zz', 'Loading ZigZag Points Only...')">List ZigZags Only</button>
        <button type="button" class="trades" onclick="submitPairRequest('trades/pair', 'Getting Trades. May Take Some Time...')">Show Trades</button>
        <button type="button" class="orders" onclick="submitPairRequest('orders/pair', 'Fetching Orders...')">List Orders</button>
        <button type="button" class="balance" onclick="submitBaseRequest('balance/base', 'Loading Balance...')">Check Balance</button>
      </div>
      <style>
       
      </style>
    </form>

    <div class="spinner" id="spinner">Loading...</div>
    <h3>Result:</h3>
    <pre id="result"></pre>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div class="export-buttons">
      <button onclick="downloadChart()">Download Chart</button>
      <button onclick="exportData()">Export Data</button>
    </div>
  </div>

  <script>
    let zigzagChart;

    async function submitZigZagRequest(endpoint, loadingText) {
      const base = document.getElementById("base").value.trim();
      const counter = document.getElementById("counter").value.trim();
      const pair = base + counter;
      const interval = document.getElementById("interval").value;
      const leftBars = document.getElementById("leftBars").value;
      const rightBars = document.getElementById("rightBars").value;
      const percentChange = document.getElementById("percentChange").value;
	  const daysBack = document.getElementById("daysBack").value;

      const url = `/api/zigzag/${endpoint}/${pair}?interval=${interval}&leftBars=${leftBars}&rightBars=${rightBars}&percentChange=${percentChange}&daysBack=${daysBack}`;

      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "";
      spinner.textContent = loadingText;
      spinner.style.display = "block";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Request failed");
        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);

        if (endpoint === "all") drawChart(data);
      } catch (error) {
        resultDiv.innerText = `❌ Error: ${error.message}`;
      } finally {
        spinner.style.display = "none";
      }
    }

    async function submitPairRequest(endpoint, loadingText) {
      const base = document.getElementById("base").value.trim();
      const counter = document.getElementById("counter").value.trim();
      const pair = base + counter;
      
      const url = `/api/${endpoint}/${pair}?`;

      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "";
      spinner.textContent = loadingText;
      spinner.style.display = "block";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Request failed");
        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);

        if (endpoint === "all") drawChart(data);
      } catch (error) {
        resultDiv.innerText = `❌ Error: ${error.message}`;
      } finally {
        spinner.style.display = "none";
      }
    }

     async function submitBaseRequest(endpoint, loadingText) {
      const base = document.getElementById("base").value.trim();
      
      
      const url = `/api/${endpoint}/${base}?`;

      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "";
      spinner.textContent = loadingText;
      spinner.style.display = "block";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Request failed");
        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);

        if (endpoint === "all") drawChart(data);
      } catch (error) {
        resultDiv.innerText = `❌ Error: ${error.message}`;
      } finally {
        spinner.style.display = "none";
      }
    }


    function drawChart(data) {
      const ctx = document.getElementById("chart").getContext("2d");

      const labels = data.map(d => new Date(d.timestamp));
      const closes = data.map(d => d.close);
      const volumes = data.map(d => d.volume);

      const zigzagPoints = data
        .filter(d => d.type === 'HIGH' || d.type === 'LOW')
        .map(d => ({
          x: new Date(d.timestamp),
          y: d.close,
          ...d
        }));

      if (zigzagChart && typeof zigzagChart.destroy === 'function') {
        zigzagChart.destroy();
      }

      zigzagChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              type: 'line',
              label: 'Close',
              data: closes,
              borderColor: '#aaa',
              borderWidth: 2,
              fill: true,
              pointRadius: 0,
              yAxisID: 'y1'
            },
            {
              type: 'scatter',
              label: 'ZigZags',
              data: zigzagPoints,
              pointRadius: 16,
              backgroundColor: ctx => ctx.raw.type === 'HIGH' ? 'green' : 'orange',
              borderColor: '#000',
              borderWidth: 2,
              pointStyle: 'circle',
              yAxisID: 'y1'
            },
            {
              label: 'Volume',
              data: volumes,
              backgroundColor: '#000',
              yAxisID: 'y'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              displayColors: false,
              callbacks: {
                title: function(ctx) {
                  const d = ctx[0].raw;
                  return d && d.type ? `ZigZag - ${d.type}` : new Date(ctx[0].parsed.x).toLocaleString();
                },
                label: function(ctx) {
                  const d = ctx.raw;
                  if (typeof d !== 'object') return `${ctx.dataset.label}: ${ctx.raw}`;
                  return [
                    `Time: ${new Date(d.timestamp).toLocaleString()}`,
                    `Open: ${d.open}`,
                    `High: ${d.high}`,
                    `Low: ${d.low}`,
                    `Close: ${d.close}`,
                    `Volume: ${d.volume}`
                  ];
                }
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { tooltipFormat: 'MMM dd HH:mm' },
              ticks: { display: false }
            },
            y: {
              beginAtZero: true,
              position: 'left',
              title: { display: true, text: 'Volume' },
              weight: 0.2
            },
            y1: {
              beginAtZero: false,
              position: 'right',
              title: { display: true, text: 'Price' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });
    }
	
	function downloadChart() {
	     const a = document.createElement('a');
	     a.href = zigzagChart.toBase64Image();
	     a.download = 'zigzag_chart.png';
	     a.click();
	   }

	   function exportData() {
	     const text = document.getElementById("result").innerText;
	     const blob = new Blob([text], { type: 'application/json' });
	     const a = document.createElement('a');
	     a.href = URL.createObjectURL(blob);
	     a.download = 'zigzag_data.json';
	     a.click();
	   }
  </script>
</body>
</html>
